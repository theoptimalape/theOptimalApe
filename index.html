<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>theOptimalApe</title>
  </head>
  <body>
    <!-- Main Header -->
    <header id="header" class="flex">
      <h1 class="l-p-color">theOptimalApe</h1>
      <p class="b-margin l-p-color">(Amador Josef)</p>
    </header>

    <!-- Navbar -->
    <nav class="nav-container flex">
      <ul class="nav-menu flex">
        <li class="margin"><a href="#" class="nav-link">Home</a></li>
        <li class="margin"><a href="#" class="nav-link">About</a></li>
        <li class="margin"><a href="#" class="nav-link">Blog</a></li>
      </ul>
    </nav>

    <!-- Carousel -->
    <section class="carousel-container flex">
      <button id="prev-btn" class="carousel-btn"><</button>
      <div id="carousel">
        <div id="img-1" class="carousel-img active"></div>
        <div id="img-2" class="carousel-img"></div>
        <div id="img-3" class="carousel-img"></div>
      </div>
      <button id="next-btn" class="carousel-btn">></button>
    </section>

    <!-- Subscribe -->
    <section id="subscribe">
      <form class="form" action="submit">
        <h2 class="padding">Subscribe to the newsletter</h2>
        <input
          type="text"
          name="email"
          id="email"
          class="margin"
          placeholder="Enter Email"
        />
        <br />
        <button type="submit" class="submit-btn margin">Submit</button>
      </form>
    </section>

    <!-- Portfolio -->
    <section id="landing-portfolio">
      <h2 class="padding">Portfolio</h2>
      <div class="grid-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </section>

    <!-- About -->
    <section id="landing-about" class="flex">
      <h2 class="padding">About Me</h2>
      <img
        id="about-img"
        src="/img/planet-of-the-optimal-apes.jpg"
        alt="My Pic"
      />
      <div class="flex card-container">
        <div id="interests" class="about-card"></div>
        <div id="skills" class="about-card"></div>
        <div id="experience" class="about-card"></div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer" class="flex">
      <div id="footer-content" class="padding">
        <h3>theOptimalApe</h3>
        <ul id="social-nav" class="flex nav-menu">
          <li><a href="#" class="nav-link">IG</a></li>
          <li><a href="#" class="nav-link">TT</a></li>
          <li><a href="#" class="nav-link">YT</a></li>
        </ul>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="/js/script.js"></script>
  </body>
</html>
